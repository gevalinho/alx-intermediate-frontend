<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  <header class="bg-blue-500 text-white p-4">
    <h1 class="text-3xl">Responsive Image Gallery</h1>
  </header>

  <main class="mt-4">
    <section class="image-gallery grid gap-4 
                     grid-cols-1 sm:grid-cols-2 md:grid-cols-3">
      <img src="https://picsum.photos/seed/a/300/200" alt="Gallery 1" class="w-full h-auto rounded"/>
      <img src="https://picsum.photos/seed/b/300/200" alt="Gallery 2" class="w-full h-auto rounded"/>
      <img src="https://picsum.photos/seed/c/300/200" alt="Gallery 3" class="w-full h-auto rounded"/>
     
    </section>
  </main>

  <footer class="bg-gray-800 text-white p-4 mt-8">
    <p>&copy; 2025 Your Site</p>
  </footer>
</body>
</html>
